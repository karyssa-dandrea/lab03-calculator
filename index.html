<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>


    <body>
        <h1> My Alchemy Calculator</h1>
        <main>
          <div class="calculation"> 
            <h2> Addition</h2>
          <input id="input-1" type="text" class="input">
          +
          <input id="input-2" type="text" class="input">
          <button id="add-button" class="button">=</button>
          <span id="add-answer">0</span>
        
            <br>
            <h2>Subtraction</h2>
            <input id="sub-number-1" class="input">
            -
            <input id="sub-number-2" class="input">
            <button id="sub-button" class="button">=</button>
            <span id="sub-answer">0</span>
          <br>
          <h2>Multiplication</h2>
            <input id="mult-number-1" class="input">
            *
            <input id="mult-number-2" class="input">
            <button id="mult-button" class="button">=</button>
            <span id="mult-answer">0</span>
            <br>
            <h2>Division</h2>
            <input id="div-number-1" class="input">
            /
            <input id="div-number-2" class="input">
            <button id="div-button" class="button">=</button>
            <span id="div-answer">0</span>
        
        </div>
          <br>
          



        </main>
      
    
      

    <script type="module" src="./app.js"></script>
</body>

</html>
